<div id='login'>
  <div class='inner'>
    <div class='fheader'>Login</div>
    <form id='loginForm' class='cssform form-horizontal' autocomplete='off'>

      <div class="form-group">
        <label for="inputEmail" class="col-lg-2 control-label">Email</label>
        <div class="col-lg-10">
          <input type="text" name="j_username" class="form-control" placeholder="Email">
        </div>
      </div>

      <div class="form-group">
        <label for="inputPassword" class="col-lg-2 control-label">Password</label>
        <div class="col-lg-10">
          <input type="password" name='j_password' class="form-control" placeholder="Password">
        </div>
      </div>

      <input style="display: none;" type='checkbox' class='chk' id='remember_me' checked='checked'/>

      <button class="btn btn-primary pull-right">Submit</button>
    </form>
  </div>
</div>
